description:
  it:
    genericName: Gestionale

    longDescription: |2+
           

      Il sistema GISA Campania - Sicurezza Alimentare e Veterinaria è composto da diversi componenti tra cui 


      - Autenticazione tramite SPID/CIE/CNS

      - Gestione Integrata Notifiche Sanitarie: modulo di gestione delle
      pratiche di registrazione/riconoscimento degli OSA (Operatore del Settore
      Alimentare) provenienti dai SUAP con possibilità di alimentazione tramite
      cooperazione applicativa.

      - MATRIX: modulo di gestione della programmazione a livello regionale, con
      il Documento di programmazione Annuale Regionale (DPAR), e a livello
      territoriale, con il Documento di programmazione Annuale Territoriale
      (DPAT). Esso consente di stimare il fabbisogno delle risorse umane
      necessarie a compiere le attività programmate.

      - Gestione Controlli Ufficiali:  registrazione di tutti i dati relativi ai
      controlli ufficiali (tipo AUDIT, Ispezioni Semplici, Ispezioni in
      Sorveglianza), comprese le non conformità riscontrate, sanzioni
      amministrative applicate con generazione Avvisi di Pagamento PagoPA,
      sequestri, notizie di reato, follow up, ecc… con stampa della
      documentazione ufficiale precompilata (verbale ispezione, verbali di
      campionamenti, ecc…).

      - Gestione Allerte Alimentari: registrazione di tutti i dati relativi ai
      controlli ufficiali effettuati per il sistema europeo RASFF (Rapid Alert
      System Food and Feed).

      - Registro Trasgressori e Gestione degli illeciti amministrativi e delle
      Ordinanze regionali in cooperazione applicativa con PagoPA.

      - Reportistica Avanzata: cruscotto per la rendicontazione delle attività
      programmate con possibilità di verificare il lavoro svolto dalle singole
      strutture territoriali afferenti ai Dipartimenti di Prevenzione delle
      AA.SS.LL.

      - Macellazioni:  modulo di gestione dei dati relativi alle singole sedute
      di macellazione (controllo documentale, visita Ante Mortem, visita Post
      Mortem, libero consumo, ecc…) con possibilità di stampa di documentazione
      ufficiale (Registro macellazione, articolo 17, modello 10, ecc…).   

      - Cooperazione Applicativa tra ecosistema GISA e Sistemi Nazionali per
      scambio dati su 
          - dati OSM
          - dati checklist BA
          - dati scorta farmaci
          - dati anagrafe animali da compagnia
          - dati checklist biosicurezza
          - dati checklist farmaco-sorveglianza
          - anagrafiche SINTESIS
          - anagrafiche Allevamenti 
      - Sistema di Autovalutazione del rischio:   è un modulo software che
      consente a imprese e operatori del settore alimentare e/o veterinari di
      migliorare la conduzione della propria attività, sia nelle modalità
      decisionali che gestionali, acquisendo consapevolezza dei punti di forza e
      di debolezza relativi alla/e propria/e attività. In particolare, consente
      di individuare e valutare il proprio livello di rischio rispondendo alle
      domande di una check list che fa parte del Sistema Ufficiale di
      Valutazione del Rischio delle imprese e che è utilizzata durante i
      controlli ufficiali delle AA.SS.LL. con riferimento alla propria linea di
      attività. L'accesso come ospite all'Autovalutazione può essere utile a
      coloro che hanno intenzione di avvicinarsi alle linee di attività del
      settore alimentare e/o veterinari e che desiderano conoscere le check list
      che verranno utilizzate dagli ispettori per i controlli.

      - Veterinary Activity Management (VAM): Sistema per la gestione delle
      principali funzionalità relative ad ospedali e ambulatori veterinari
      pubblici della Regione Campania e di tutte le attività prestazionali
      effettuate su animali d'affezione e sinantropi. Il sistema gestisce il
      percorso clinico e chirurgico di ogni animale (cane, gatto e sinantropo) e
      in particolare
          - Accettazione
          - Trasferimenti
          - Cartelle cliniche
          - Fascicoli  sanitari
          - Registro tumori animali
          - Interazione con la Banca Dati Regionale dell'Anagrafe cani, gatti e furetti.
          - Anagrafe Animali da compagnia (cani, gatti e furetti): che consente di verificare la registrazione nell'Anagrafe regionale di un'animale da compagnia identificato con microchip (transponder); e di gestire le informazioni anagrafiche degli animali e dei loro proprietari/detentori   e le relative registrazioni.
      - BDA-R: Banca dati apistica regionale integrata in  cooperazione
      applicativa con la Banca dati apistica Nazionale BDA-N. L'intero
      ecosistema prevede diverse tipologie di utenti che possono essere
      schematizzati nelle seguenti macrocategorie
          - Utenti istituzionali Regionali
          - Utenti istituzionali afferenti ai Dipartimenti di Prevenzione delle AA.SS.LL.
          - Utenti istituzionali non appartenenti alle AA.SS.LL. come Forze dell'ordine, Esercito, Università, CRIUV, ecc
          - Utenti liberi professionisti: Veterinari Liberi Professionisti o delegati apicoltori, ecc
          - Utenti imprenditori: apicoltori, trasportatori, ecc...
          - Privati   cittadini: utenti che accedono alla componente di Autovalutazione.

      Più precisamente le tipologie di utenti che possono  registrarsi in GISA
      sono le seguenti


      - ASL

      - Regione

      - Centri Riferimento Regionali

      - IZSM

      - ARPAC

      - Osservatori Regionali

      - Forze dell'Ordine (Polizia stradale, Polizia municipale, Carabinieri,
      NAS, NAC,   ICQ, Guardia forestale)

      - Esercito

      - Guardie Zoofile Prefettizie

      - Guardie Zoofile Regionali

      - Gestori Acque di rete

      - Apicoltore Autoconsumo

      - Apicoltore Commerciale

      - Delegato Apicoltore / Associazione

      - Gestore Trasporti

      - Gestore Distributori (erogatori cibi e bevande)

      - Medico Veterinario libero professionista

      - Operatore Settore Alimentare per autovalutazione

      - Direttore Sanitario Canile
      
      - Privati   cittadini
      
    shortDescription: |-
      Sistema software regionale per Sanità Veterinaria e Sicurezza Alimentare
      
    features:
      - Gestione Integrata Notifiche Sanitarie
      - Gestione della programmazione DPAR e DPAT
      - Gestione Controlli Ufficiali
      - Gestione Allerte Alimentari
      - Registro Trasgressori e Gestione degli illeciti amministrativi
      - Registro Macellazioni
      - Cooperazione Applicativa tra ecosistema GISA e Sistemi Nazionali
      
